<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="../../assets/css/style_Center.css">
        <link rel="stylesheet" href="../../assets/bootstrap-5.0.2-dist/css/bootstrap.min.css">
        <script src="../../assets/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
        <!--iconos-->
        <script src="https://kit.fontawesome.com/d1c184a741.js" crossorigin="anonymous"></script>
        <!-- datatable -->
        <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="//cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
        <!--/ /datatable -->
        <title>Grupos </title>
    </head>
    <body>
        <div class="container" >

            <div class="container-fluid p-5">
                <!-- Menu de Archivos-->
                <h2> Grupos</h2>
                <!--// Menu de Archivos-->
            
                <br><br>
                <div class="row">
                    <div class="col-lg-3"> 
                    </div>
                    <div class="col-lg-6">  
                        <center>
                        <div class="btn">
                                <button type="button" class="Agregar" data-bs-toggle="modal" data-bs-target="#myModal"><b>Agregar </b> <i class="fa-solid fa-plus"></i></button>
                        </div>
                        </center>
                    </div>
                    <div class="col-lg-3">

                    </div>

                </div>
                <!-- Tabla dinamica  de la BD -->
                <table class="table" id="example">
                        <thead>
                            <tr>
                                <th scope="col">Grupo</th>
                                <th scope="col">Semestre</th>
                                <th scope="col">Carrera</th>
                                <th scope="col">Editar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <h5 class="card-tittle">Resultados </h5>
                            <div class="container_card">
                            <tr>  
                                <td style="vertical-align: middle;"> <b>A</b></td>
                                <td style="vertical-align: middle;">1</td>
                                <td style="vertical-align: middle;">ISIC</td>
                                <td> 
                                    <center>
                                        <div class="edicion" data-bs-toggle="modal" data-bs-target="#myModal">
                                            <i class="fa-solid fa-pencil " ></i>
                                        </div>
                                    </center>
                                    
                                    
                                </td>
                            </tr>    
                        </tbody>
                </table>
                <!--// Tabla dinamica  de la BD -->
                <br><br>
            </div>
        </div>
        <!--Modal para edicion y insercion de datos  -->
        <div class="modal" id="myModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Datos Grupo</h4> 
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        <div class="separadortop"></div>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <center>
                            <img src="../../assets/img/grupo.png"width="100px"> <br>
                        </center>
                        <br><br>
                        <div class="row">
                            <div class="col">
                                <div class="input-wrapper">
                                    <input type="text" name="Nombre" >
                                    <i class="fa-solid fa-users"></i>
                                    <br><p>Ingresa el Grupo </p>
                                </div>
                            </div>
                            <div class="col">
                                <div class="input-wrapper">
                                    <select name="status"  id="">
                                        <option ></option>
                                        <option value="">1</option>
                                        <option value="">2</option>
                                        <option value="">3</option>
                                        <option value="">4</option>
                                        <option value="">5</option>
                                        <option value="">6</option>
                                        <option value="">7</option>
                                        <option value="">8</option>
                                    </select>
                                    <i class="fa-solid fa-calendar"></i>
                                    <br><p>Semestre</p> 
                                </div>
                            </div>
                            <div class="col">
                                <div class="input-wrapper">
                                    <select name="status"  id="">
                                        <option ></option>
                                        <option value="">ISIC</option>
                                        <option value="">IGEO</option>
                                        <option value="">IFOR</option>
                                        <option value="">IIAL</option>
                                        <option value="">IGEN</option>
                                    </select>
                                    <i class="fa-solid fa-graduation-cap"></i>
                                    <br><p>Carrera</p> 
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <div class="btn">
                            <button type="button" class="light" >Guardar<i class="fa-solid fa-floppy-disk"></i></button>
                            <button type="button" class="light" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--//Modal para edicion y insercion de datos  -->
    </body>
</html>
